        <div>
          <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead"></h1>

            <!-- A single job post -->
                <section class="post">
                    <header class="post-header">

                    <div class="post-description">
                        <p>
                            {{$ctrl.job.snippet}}
                        </p>
                        <a class="pure-button button-secondary" href="">View More</a>
                    </div>
                </section>
            </div>
