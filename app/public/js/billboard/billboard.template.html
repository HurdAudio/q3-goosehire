<div>
  <div class="slideshow" ng-if="$ctrl.isUser() === false">
    <div uib-carousel active="$ctrl.active" interval="$ctrl.myInterval" no-wrap="$ctrl.noWrapSlides">
        <div uib-slide ng-repeat="slide in $ctrl.slides track by slide.id" index="slide.id">
          <img class="pure-img-responsive" ng-src="{{slide.image}}" style="margin:auto;">
          <div class="carousel-caption">
            <p>{{slide.text}}</p>
          </div>
        </div>
    </div>
  </div>


  <!--user logged in  -->
  <div class="splash-container" ng-if="$ctrl.isUser()">
      <!-- <div class="splash"> -->
          <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-2">
              <div class="save-boxes">
                <h3 class="is-center">Saved Skills Sets</h3>
                <div class="pure-u-1 pure-u-md-1-2">
                  <div ng-repeat="skill in $ctrl.skills">
                    <div ng-click="$ctrl.newSkillsSearch(skill.skillSet)">
                      {{ skill.skillSet }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-2">
              <div class="save-boxes">
                <h3 class="is-center">Saved Job Searches</h3>
                <div class="pure-u-1 pure-u-md-1-2">
                  <div ng-repeat="search in $ctrl.searches">
                    <div ng-click="$ctrl.newJobSearch(search)">
                      <div>
                        {{ search.location }}
                      </div>
                      <div>
                        {{ search.skillSet }}
                      </div>
                    </div>
                  </div>
                </div>
                <div class="pure-u-1 pure-u-md-1-2 small-box">
                </div>
              </div>
            </div>
          </div>
      </div>
  <!-- </div> -->
</div>
