<div class="indent">
  <p>Welcome to the JobView page!</p>
  <a ui-sref="jobList">Return to job list</a>
  <!-- <pre>{{ $ctrl.jobData }}</pre> -->
</div>

<!-- wordcloud goes here -->
<div class="cloud">
  <word-cloud ng-if="$ctrl.jobData" skills="$ctrl.skills" job-posting="$ctrl.jobData"></word-cloud>
</div>

<div class="splash-container">
    <!-- <div class="splash"> -->
        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-2">
            <div class="save-boxes">
              <h3 class="is-center">Your Searched Skills</h3>
                <textarea id="copytext">
                  {{ $ctrl.skills }}
                </textarea>
                <ul class="pure-menu-list pure-u-5-5 is-center">
                  <li id="login-button"><a class="login-button pure-button pure-button-primary is-left" href="#" ng-click="$ctrl.saveSkills()">Save Skills</a></li>
                  <br>
                  <li><a class="login-button pure-button pure-button-primary is-center" href="#" ngclipboard data-clipboard-target="#copytext">Copy to Clipboard</a></li>
                  <br>
                  <li><a class="login-button pure-button pure-button-primary is-center" href="#" ngclipboard data-clipboard-target="#copytext">Update Cloud</a></li>
                </ul>
            </div>
          </div>

          <div class="pure-u-1 pure-u-md-1-2">
            <div class="save-boxes">
              <h3 class="is-center">Job Description</h3>
                <textarea class ="jobview-box" id="copytext">
                {{ $ctrl.jobData }}
              </textarea>
            </div>
          </div>
        </div>
    <!-- </div> -->
</div>
